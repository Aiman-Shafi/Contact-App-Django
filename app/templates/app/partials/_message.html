
{% if messages %}

{% for message in messages %}

<div class="container">
<div class="alert alert-warning success-dismissible fade show" role="alert">
  {{messages}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</div>


{% endfor %}

{% endif %}
